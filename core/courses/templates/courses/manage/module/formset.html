{% extends "base.html" %}

{% block title %}Edit "{{ course.title }}"{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-8">
  <h1 class="text-2xl font-semibold text-gray-800 mb-6">Edit "{{ course.title }}"</h1>
  
  <div class="mb-6">
    <h2 class="text-xl font-semibold text-gray-700">Course Modules</h2>
  </div>
  
  <form method="post" class="space-y-6">
    {% csrf_token %}
    {{ formset.management_form }}
    {% for form in formset %}
      <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="grid grid-cols-1 gap-y-4">
        {{ form.as_p }}
        </div>
      </div>
    {% endfor %}
    
    <div class="text-right">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
        Save Modules
      </button>
    </div>
  </form>
</div>
{% endblock %}
