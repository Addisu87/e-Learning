{% extends "base.html" %}

{% block title %} Delete course {% endblock %}

{% block content %}
<div class="container mx-auto mt-8 px-4 max-w-xl">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">
        Delete course "{{ course.title }}"
    </h1>

    <div class="bg-white shadow-md rounded-lg p-6">
        <form action="" method="post">
            {% csrf_token %}
            <div class="space-y-4">
                <p class="text-lg text-gray-700">Are you sure you want to delete "{{ course }}"?</p>
            </div>
          <div class="mt-6 text-right">
                <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition duration-200">
                    Confirm
                </button>
            </div> 
        </form>
    </div>
</div>
{% endblock %}
